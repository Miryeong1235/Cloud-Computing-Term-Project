<!DOCTYPE html>
<html lang="en">

<head>
    <title>ReloCash</title>
    <meta name="ReloCash template" content="ReloCash App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <div id="navbar-container"></div>

    <!-- Search Bar Section -->
    <div class="p-5">
        <div class="d-flex align-items-center bg-dark p-2 rounded">
            <button class="btn btn-login-big dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-geo-alt"></i> Vancouver
            </button>
            <input class="form-control mx-2" type="text" placeholder="Search">
            <button class="btn btn-login">&#x1F50D;</button>
        </div>
    </div>

    <div class="container-fluid p-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h5>Filter</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="activeListings">
                    <label class="form-check-label" for="activeListings">
                        Show free listings only
                    </label>
                </div>
                <hr>
                <h5>Location</h5>
                <div class="list-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="vancouver" checked>
                        <label class="form-check-label" for="vancouver">Vancouver</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="surrey">
                        <label class="form-check-label" for="surrey">Surrey</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="burnaby">
                        <label class="form-check-label" for="burnaby">Burnaby</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="richmond">
                        <label class="form-check-label" for="richmond">Richmond</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="coquitlam">
                        <label class="form-check-label" for="coquitlam">coquitlam</label>
                    </div>
                </div>
                <hr>
                <h5>Category</h5>
                <div class="list-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="electronics_appliances" checked>
                        <label class="form-check-label" for="electronics_appliances">Electronics & Appliances</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="furniture">
                        <label class="form-check-label" for="furniture">Furniture</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="home_garden">
                        <label class="form-check-label" for="home_garden">Home & Garden</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="baby_kids">
                        <label class="form-check-label" for="baby_kids">Baby & Kids</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="women_fashion">
                        <label class="form-check-label" for="women_fashion">Women's Fashion</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="men_fashion">
                        <label class="form-check-label" for="men_fashion">Men's Fashion</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="health_beauty">
                        <label class="form-check-label" for="health_beauty">Health & Beauty</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="sports_outdoors">
                        <label class="form-check-label" for="sports_outdoors">Sports & Outdoors</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="games_hobbies">
                        <label class="form-check-label" for="games_hobbies">Games & Hobbies</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="books_music">
                        <label class="form-check-label" for="books_music">Books & Music</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="pet_supplies">
                        <label class="form-check-label" for="pet_supplies">Pet Supplies</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="vehicles_parts">
                        <label class="form-check-label" for="vehicles_parts">Vehicles & Parts</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="others">
                        <label class="form-check-label" for="others">Others</label>
                    </div>
                </div>
            </div>

            <!-- Listings -->
            <div class="col-md-9">
                <h2>Buy and sell used sofa in Vancouver</h2>
                <div class="items-container d-flex gap-4 row row-cols-auto" id="items-container">
                    <!-- Items will be loaded here dynamically -->
                    <a href="item_page.html" class="text-decoration-none">
                        <div class="card" style="width: 18rem; background-color: #121212;">
                            <img src="./images/couch.jpg" class="card-img-top" alt="House">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title">Couch</h5>
                                    <p class="card-price">Free</p>
                                </div>
                                <p class="card-desc">Great condition</p>
                                <p class="card-location"><strong>Vancouver</strong></p>
                            </div>
                        </div>
                    </a>
                    
                    <a href="item_page.html" class="text-decoration-none">
                        <div class="card" style="width: 18rem; background-color: #121212;">
                            <img src="./images/couch2.jpg" class="card-img-top" alt="House">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title">Couch</h5>
                                    <p class="card-price">Free</p>
                                </div>
                                <p class="card-desc">Great condition</p>
                                <p class="card-location"><strong>Vancouver</strong></p>
                            </div>
                        </div>
                    </a>
                            
                </div>
            </div>
        </div>
    </div>
    <!-- copyright footer -->
    

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->
    <script src="nav.js"></script>

</body>

</html>

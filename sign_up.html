<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav class="navbar navbar-expand-lg border-bottom border-body fixed-top px-5" data-bs-theme="dark" style="background-color: #000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/relocash_logo.png" height="35">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mx-auto mb-2 mb-lg-0 gap-lg-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" style="color: white;" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Top Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Electronics & Appliances</a></li>
                            <li><a class="dropdown-item" href="#">Furniture</a></li>
                            <li><a class="dropdown-item" href="#">Garden</a></li>

                                <hr class="dropdown-divider">

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About Us</a>
                    </li>

                        <a class="nav-link disabled">Profile</a>
                    </li>
                </ul>
                <button class="btn btn-login" type="button">Login/Signup</button>
            </div>
        </div>
    </nav>


    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row shadow-lg rounded p-4" id="signup-form">
            <!-- Leftã€€side -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="./images/moving_woman.jpg" alt="Signup Illustration" class="img-fluid rounded-start" id="signup-illustration" />
            </div>

            <!-- Right side -->
            <div class="col-md-6 p-4">
                <h2 class="text-center mb-4">Create an Account</h2>
                <p class="text-center">Already have an account?
                    <a href="sign_in.html" class="text-primary">Login</a>
                </p>
                <form action="">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <select class="form-select" id="location" name="location" required>
                            <option selected disabled>Select your location</option>
                            <option value="Vancouver">Vancouver</option>
                            <option value="Burnaby">Burnaby</option>
                            <option value="Surrey">Surrey</option>
                            <option value="Richmond">Richmond</option>
                            <option value="New Westminster">New Westminster</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" id="sign-up-submit-btn" class="btn btn-primary w-100 mb-3">Sign Up</button>
                </form>

            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->
    <script src="nav.js"></script>
    <script src="footer.js"></script>

</body>
<script>
    document.querySelector("form").addEventListener("submit", function (event) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        if (password !== confirmPassword) {
            event.preventDefault(); // prevent form submission
            alert("Passwords do not match. Please check again.");
        }
    });
</script>
<script src="scripts/sign_up.js"></script>

</html>

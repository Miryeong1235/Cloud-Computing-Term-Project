<!DOCTYPE html>
<html lang="en">

<head>
    <title>ReloCash</title>
    <meta name="ReloCash template" content="ReloCash App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <div id="navbar-container"></div>

    <header class="p-5 pb-2 mt-1 profile-header">
        <div class="text-center mt-4">
            <img src="./images/default_avatar.jpg" alt="Profile Picture" class="profile-pic">
            <h2 class="user-name">User name placeholder</h2>
            <p class="user-email">email placeholder</p>
            <p class="user-location">Location placeholder</p>
            <button class="btn btn-login-big">Upload Picture</button>
        </div>
    </header>

    <nav class="profile-nav px-5">
        <ul class="nav nav-tabs justify-content-start">
            <li class="nav-item"><a class="nav-link prof-nav-link active" href="#">Available</a></li>
            <li class="nav-item"><a class="nav-link prof-nav-link" href="#">Sold</a></li>
            <li class="nav-item"><a class="nav-link prof-nav-link" href="#">All</a></li>
        </ul>
    </nav>

    <main class="px-5">
        <h1 class="py-2">Items</h1>
        <div id="listings-go-here" class="items-container d-flex gap-4 py-3">
        </div>

        <template id="postCardTemplate">
            <!-- <a href="item_page.html" class="text-decoration-none"> -->
            <div class="card" style="width: 18rem; background-color: #121212;">
                <img src="..." class="card-image card-img-top" alt="..">

                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">card title placeholder</h5>
                        <p class="card-price">price placeholder</p>
                    </div>
                    <p class="card-desc">desc placeholder</p>
                </div>
                <div class="card-footer text-muted">
                    <p class="card-location"><strong>location placeholder</strong></p>
                </div>
                <button class="btn btn-sm btn-outline-warning w-100 mark-btn">Mark as Sold</button>
                <a href="sell_form.html"><button class="btn btn-login-big w-100">Sell item</button></a>
            </div>
            <!-- </a> -->
        </template>
    </main>

    <div id="footer-container"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->
    <script src="scripts/nav.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/user_profile.js"></script> <!-- Link to frontend JS -->

</body>

</html>

    <script>
        function scrollL() {
            let container = document.querySelector('.scroll-container');
            container.scrollTo({ left: container.scrollLeft - 200, behavior: 'smooth' });
        }
        function scrollRight() {
            let container = document.querySelector('.scroll-container');
            container.scrollTo({ left: container.scrollLeft + 200, behavior: 'smooth' });
        }
    </script>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <div id="navbar-container"></div>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row shadow-lg rounded p-4 align-items-strech" id="signup-form">
            <!-- Leftã€€side -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="./images/moving-high-hive.jpg" alt="Signup Illustration" class="img-fluid rounded-start" id="signin-illustration" />
            </div>

            <!-- Right side -->
            <div class="col-md-6 p-4">
                <h2 class="text-center mb-4">Log in</h2>
                <p class="text-center">Don't have an account?
                    <a href="sign_up.html" class="text-primary">Sign in</a>
                </p>
                <form action="">

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Log in</button>
                </form>

            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!---------------------------------------------->

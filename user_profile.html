<!DOCTYPE html>
<html lang="en">

<head>
    <title>ReloCash</title>
    <meta name="ReloCash template" content="ReloCash App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <div id="navbar-container"></div>

    <header class="p-5 pb-2 mt-4 profile-header">
        <div class="container text-center">
            <img src="./images/default_avatar.jpg" alt="Profile Picture" class="profile-pic">
            <h2>John Smith</h2>
            <p>Vancouver</p>
            <button class="btn btn-login-big">Upload Picture</button>
        </div>
    </header>

    <nav class="profile-nav p-5">
        <ul class="nav nav-tabs justify-content-start">
            <li class="nav-item"><a class="nav-link active" href="#">Available</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sold</a></li>
            <li class="nav-item"><a class="nav-link" href="#">All</a></li>
        </ul>
    </nav>

    <main class="container">
        <h2>Available items</h2>
        <div class="items-container d-flex gap-4" id="items-container">
            <!-- Items will be loaded here dynamically -->
            <div class="card" style="width: 18rem; background-color: #121212;">
                <img src="./images/couch.jpg" class="card-img-top" alt="House">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">Couch</h5>
                        <p class="card-price">Free</p>
                    </div>
                    <p class="card-desc">Great condition</p>
                    <p class="card-location"><strong>Vancouver</strong></p>
                </div>
            </div>

            <div class="card" style="width: 18rem; background-color: #121212;">
                <img src="./images/couch.jpg" class="card-img-top" alt="House">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">Couch</h5>
                        <p class="card-price">$300</p>
                    </div>
                    <p class="card-desc">Great condition</p>
                    <p class="card-location"><strong>Vancouver</strong></p>
                </div>
            </div>
    </main>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->
    <script src="nav.js"></script>

</body>

</html>
